<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */
        .card {
            transition: transform 0.3s ease-in-out; /* 부드러운 변환 효과 */
        }
        .card:hover {
            transform: scale(1.05); /* 마우스 오버시 카드 확대 */
        }
    </style>
</head>

<body>
    <div class="hero d-flex align-items-center justify-content-center" style="background-color: #333333;">
        <div class="container text-center">
            <h1 class="display-4 text-light">2025 APEC 개최지는? 제주</h1>
            <p class="lead text-light">자연,첨단,평화가 어우러진 섬</p>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?Jeju,ecofriendly" class="card-img-top" alt="제주 에코 프렌들리 이미지">
                    <div class="card-body">
                        <h5 class="card-title">GREEN+제주</h5>
                        <h6 class="card-subtitle mb-2 text-muted">탄소중립 섬 제주</h6>
                        <p class="card-text">다보스포럼에서 탄소정책 모범 섬으로 뽑힌 제주.</p>
                    </div>
                </div>
            </div>
    
            <!-- 카드 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?Jeju,volcano" class="card-img-top" alt="제주 화산섬 이미지">
                    <div class="card-body">
                        <h5 class="card-title">NATURE+제주</h5>
                        <h6 class="card-subtitle mb-2 text-muted">유네스코 세계자연유산</h6>
                        <p class="card-text">제주의 화산섬과 용암 동굴들은 전 세계적으로 인정받는 자연 유산입니다.</p>
                    </div>
                </div>
            </div>
    
            <!-- 카드 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?Jeju,diver" class="card-img-top" alt="제주 해녀 문화 이미지">
                    <div class="card-body">
                        <h5 class="card-title">BLUE+제주</h5>
                        <h6 class="card-subtitle mb-2 text-muted">문화적 유산</h6>
                        <p class="card-text">세계적으로 유명한 제주 해녀들은 지속 가능한 수중 활동을 통해 자연과 조화를 이룹니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
